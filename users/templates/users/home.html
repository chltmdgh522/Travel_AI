{% extends "users/base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
<style>
    .custom-font {
    }

    /* 수정된 부분: 여행 추천 및 로그 아웃 버튼 스타일 조절 */
    .btn-primary {
        background-color: white; /* 배경색을 흰색으로 지정 */
        color: #000; /* 텍스트 색상을 검정색으로 지정 */
        border-color: #000; /* 테두리 색상을 검정색으로 지정 */
        opacity: 0.7; /* 투명도를 조절, 1에 가까울수록 불투명, 0에 가까울수록 투명 */
        margin-right: 20px; /* 오른쪽 여백을 추가하여 버튼 간격 조절 */
    }

    /* 수정된 부분: 로그인 버튼 스타일 조절 */
    .btn-primary.btn-block {
        background-color: white; /* 배경색을 흰색으로 지정 */
        color: #000; /* 텍스트 색상을 검정색으로 지정 */
        border-color: #000; /* 테두리 색상을 검정색으로 지정 */
        opacity: 0.8; /* 투명도를 조절, 1에 가까울수록 불투명, 0에 가까울수록 투명 */
        margin-bottom: 10px; /* 아래 여백을 추가하여 버튼 간격 조절 */
    }
</style>

<div class="container text-center mt-5">
    <h1 class="display-4">Welcome! {{user.last_name.title|default:'GUEST'}} </h1>
    <hr class="my-4">
    <p class="lead">
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url 'travel' %}" role="button">여행 추천</a>
            <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">로그아웃</a>
        {% else %}
            <a class="btn btn-primary btn-lg btn-block" href="{% url 'login' %}" role="button">로그인</a>
        {% endif %}
    </p>
</div>
{% endblock content %}
